rootProject.name = 'java-learning'

apply from: "gradle/config/modules.gradle"
apply from: "gradle/config/env.gradle"
apply from: "gradle/config/filter.gradle"
apply from: "gradle/config/readme.gradle"

// Get all props by gradle.properties location
List<HashMap> dirListProps = ext.getFolderProps()
gradle.extensions.extraProperties.set("allFolderProps",dirListProps)

// Include module file
ext.addModule(dirListProps)

// Docker Env Automation
List<HashMap> dockerProps = ext.filterFolderPropByKeyValue("BUILD_ENV_AUTO","true",dirListProps)
ext.buildEnvStructure(dockerProps)
ext.buildDockerEnv(dockerProps,dirListProps)
ext.combineEnvAuto(dockerProps)

// Build Readme Structure
List<HashMap> readmeProps = ext.filterFolderPropByKeyValue("BUILD_README","true",dirListProps)
ext.buildReadme(readmeProps)
ext.generateReadmeLanguage(readmeProps)

