ext.generateReadMeMenuList = {File projectDir,String language ->
    def GREEN = "\u001B[32m"
    def YELLOW = "\u001B[33m"
    def RESET = "\u001B[0m"
    def BLUE = "\u001B[34m"

    println "${BLUE}üöÄ [START]${RESET} Generating Menu List for language: ${YELLOW}${language}${RESET} in ${projectDir.name}"
    def docsDir = new File("${projectDir}/readme/${language}")
    if (!docsDir.exists() || !docsDir.isDirectory()) {
        println ">>>> ${YELLOW}Warning:${RESET} Th∆∞ m·ª•c 'docs' kh√¥ng t·ªìn t·∫°i t·∫°i: ${docsDir.path}"
        return
    }

    def listFile = file("${projectDir}/readme/${language}/LIST.md")
    def menuDir = file("${docsDir}/menu")

    // Ki·ªÉm tra xem folder menu c√≥ t·ªìn t·∫°i kh√¥ng tr∆∞·ªõc khi listFiles
    if (!menuDir.exists()) {
        println ">>>> ${YELLOW}Skip:${RESET} Th∆∞ m·ª•c 'menu' kh√¥ng t√¨m th·∫•y t·∫°i: ${menuDir.path}"
        return
    }

    def menuFiles = menuDir.listFiles().findAll { it.name.endsWith('.md') }

    if (menuFiles.isEmpty()) {
        println ">>>> ${YELLOW}Notice:${RESET} Kh√¥ng t√¨m th·∫•y file .md n√†o trong th∆∞ m·ª•c menu."
    } else {
        println "üìù ƒê√£ t√¨m th·∫•y ${YELLOW}${menuFiles.size()}${RESET} file Menu."
    }

    menuFiles.sort { it.name }

    StringBuilder content = new StringBuilder()

    content.append("# MENU LIST \n\n")

    menuFiles.each { file ->
        def fileName = file.name.replace(".md", "")

        def relativePath = file.path
                .replace("${projectDir.path}${File.separator}","")
                .replace(File.separator,"/")
                .replace(" ","%20")

        content.append("* [${fileName}](${relativePath})\n")
    }

    listFile.text = content.toString()

    println "${GREEN}‚úÖ [SUCCESS]${RESET} ƒê√£ c·∫≠p nh·∫≠t xong file: ${BLUE}${listFile.path}${RESET}"
    println "--------------------------------------------------"
}

