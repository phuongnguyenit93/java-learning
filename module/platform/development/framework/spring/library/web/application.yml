#implementation 'org.springframework.boot:spring-boot-starter-web'
# Document
# https://docs.spring.io/spring-boot/appendix/application-properties/index.html
---
server:
  port: ${PORT}
  servlet:
    context-path: /${CONTEXT_PATH}

spring:
  application:
    name: ${PROJECT_NAME}
  profiles:
      active: ${SPRING_PROFILES_ACTIVE:dev}

---
# Cấu hình cho profile DEV
spring:
  config:
    activate:
      on-profile: dev


---
# Cấu hình cho profile loc
spring:
  config:
    activate:
      on-profile: loc

---
# Cấu hình cho profile PRD
spring:
  config:
    activate:
      on-profile: prd


