#implementation 'org.springframework.boot:spring-boot-starter-web'
# Document
# https://docs.spring.io/spring-boot/appendix/application-properties/index.html
---
server:
  port: ${project.port:0}
  servlet:
    context-path: /${project.contextPath}

spring:
  application:
    name: ${project.appName:}

---
# Cấu hình cho profile DEV
spring:
  config:
    activate:
      on-profile: dev


---
# Cấu hình cho profile loc
spring:
  config:
    activate:
      on-profile: loc

---
# Cấu hình cho profile PRD
spring:
  config:
    activate:
      on-profile: prd


